<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f6;
      color: #333;
      line-height: 1.6;
    }

    /* Wrapper to manage layout */
    .wrapper {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background-color: #2C3E50;
      width: 250px;
      color: white;
      padding: 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar-header h2 {
      font-size: 1.8em;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .sidebar-nav ul {
      list-style-type: none;
    }

    .sidebar-nav ul li {
      margin: 15px 0;
    }

    .sidebar-nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.1em;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .sidebar-nav ul li a:hover {
      background-color: #3498db;
    }

    /* Main Content */
    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .navbar-left h1 {
      font-size: 1.8em;
      color: #333;
    }

    .navbar-right {
      display: flex;
      align-items: center;
    }

    .logout-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    /* Dashboard Section */
    .dashboard h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .stat-item {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .stat-item:hover {
      transform: translateY(-5px);
    }

    .stat-item h3 {
      font-size: 1.5em;
      color: #333;
    }

    .stat-item p {
      font-size: 2em;
      font-weight: bold;
      color: #3498db;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      .main-content {
        padding: 10px;
      }

      .stats {
        grid-template-columns: 1fr;
      }

      .navbar-left h1 {
        font-size: 1.5em;
      }

      .logout-btn {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Admin Panel</h2>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Users</a></li>
        <li><a href="#">Orders</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Navbar -->
    <header class="navbar">
      <div class="navbar-left">
        <h1>Dashboard</h1>
      </div>
      <div class="navbar-right">
        <a href="/logout"><button  class="logout-btn">Logout</button></a>
      </div>
    </header>

    <!-- Dashboard Content -->
    <section class="dashboard">
      <h2>Welcome to your Admin Panel</h2>
      <div class="stats">
        <div class="stat-item">
          <h3>Users</h3>
          <p>1,234</p>
        </div>
        <div class="stat-item">
          <h3>Orders</h3>
          <p>567</p>
        </div>
        <div class="stat-item">
          <h3>Products</h3>
          <p>89</p>
        </div>
      </div>
    </section>
  </main>
</div>

</body>
</html>
